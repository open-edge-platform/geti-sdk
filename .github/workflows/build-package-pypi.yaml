name: Publish package [PyPI]

on:
  workflow_dispatch:

  release:
    types: [ published ]

permissions: read-all

jobs:
  build_sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout code with caching for Git LFS
        uses: nschloe/action-cached-lfs-checkout@f46300cd8952454b9f0a21a3d133d4bd5684cfc2 # v1.2.3

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
        with:
          version: "0.7.13"
          enable-cache: false # do not consume caches in release builds to avoid cache poisoning

      - name: Prepare venv and install Python dependencies
        run: |
          uv lock --check
          uv sync --frozen --no-dev

      - name: Build package
        run: uv build

      - name: Upload wheel and source files as github artifact
        # Publish the built wheel and source tarball to github
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ always() }}
        with:
          name: geti_sdk
          path: dist

      - name: Upload package distributions to github
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: dist/*
          tag_name: ${{ github.ref }}

      - name: Publish package distributions to PyPI
        run: uv publish

      - name: Clean up dist directory if it was created
        if: ${{ always() }}
        run: |
          if OUTPUT=$(ls | grep -c dist)
          then
            echo "Cleaning up dist directory"
            rm -r dist
          fi
    permissions:
      contents: write # required by softprops/action-gh-release
      id-token: write # required by trusted publisher
